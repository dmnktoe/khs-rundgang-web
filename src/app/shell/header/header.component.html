<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" routerLink="/shows" translate>
      <img class="logo" src="../../../assets/svg/logo.svg" />
      <span translate>APP_NAME</span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbar-menu"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
      [attr.aria-expanded]="!menuHidden"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      id="navbar-menu"
      class="collapse navbar-collapse float-xs-none"
      [ngbCollapse]="menuHidden"
    >
      <div class="navbar-nav">
        <a
          class="nav-item nav-link text-uppercase"
          routerLink="/shows"
          routerLinkActive="active"
        >
          <!-- <i class="fas fa-home"></i> -->
          <span translate>Shows</span>
        </a>
        <a
          class="nav-item nav-link text-uppercase"
          routerLink="/timetable"
          routerLinkActive="active"
        >
          <!-- <i class="fas fa-question-circle"></i> -->
          <span translate>Schedule</span>
        </a>
        <a
          class="nav-item nav-link text-uppercase"
          routerLink="/about"
          routerLinkActive="active"
        >
          <!-- <i class="fas fa-question-circle"></i> -->
          <span translate>About</span>
        </a>
      </div>
      <div class="navbar-nav ml-auto">
        <div class="nav-item" ngbDropdown placement="bottom-right">
          <a id="language-dropdown" class="nav-link" ngbDropdownToggle>{{
            currentLanguage
          }}</a>
          <div ngbDropdownMenu aria-labelledby="language-dropdown">
            <button
              class="dropdown-item"
              *ngFor="let language of languages"
              (click)="setLanguage(language)"
            >
              {{ language }}
            </button>
          </div>
        </div>
        <div class="nav-item" ngbDropdown placement="bottom-right">
          <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
            <i class="fas fa-user-circle"></i>
          </a>
          <div ngbDropdownMenu aria-labelledby="user-dropdown">
            <h6 class="dropdown-header">
              <span translate>Logged in as</span> <b>{{ username }}</b>
            </h6>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" (click)="logout()" translate>
              Logout
            </button>
          </div>
        </div>
        <a
          class="nav-item nav-link text-uppercase"
          routerLink="/about"
          routerLinkActive="active"
        >
          <!-- <i class="fas fa-question-circle"></i> -->
          <span translate>Submit project</span>
        </a>
      </div>
    </div>
  </nav>
</header>
