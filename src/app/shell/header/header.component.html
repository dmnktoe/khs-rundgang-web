<header>
  <nav class="navbar navbar-expand-xl navbar-dark bg-dark fixed-top">
    <!-- <a class="navbar-brand" routerLink="/start" translate>

    <a class="navbar-brand" routerLink="/recordings" translate>
      <img class="logo d-none d-md-block" src="../../../assets/svg/logo.svg" />
      <span translate>APP_NAME</span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbar-menu"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
      [attr.aria-expanded]="!menuHidden"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      id="navbar-menu"
      class="collapse navbar-collapse float-xs-none"
      [ngbCollapse]="menuHidden"
    >
      <div class="navbar-nav">
        <!-- <a
          class="nav-item nav-link"
          routerLink="/search"
          routerLinkActive="active"
          (click)="closeMenu()"
        >
          <i-feather
            name="search"
            style="width: 21px;
            height: 21px;
            margin-right: 0;
            margin-top: -2px;
            position: relative;
            display: block;"
          ></i-feather>
        </a> -->
        <a
          class="nav-item nav-link"
          routerLink="/recordings"
          routerLinkActive="active"
          (click)="closeMenu()"
        >
          <span translate>RECORDINGS</span>
        </a>
        <a
          class="nav-item nav-link"
          routerLink="/shows"
          routerLinkActive="active"
          (click)="closeMenu()"
        >
          <span translate>SHOWS</span>
        </a>
        <a
          class="nav-item nav-link"
          routerLink="/schedule"
          routerLinkActive="active"
          (click)="closeMenu()"
        >
          <span translate>SCHEDULE</span>
        </a>
        <a
          class="nav-item nav-link"
          href="https://radio-rasclat.chatango.com/"
          target="_blank"
        >
          <span translate>CHAT</span>
        </a>
        <!--  <a
          class="nav-item nav-link "
          routerLink="/about"
          routerLinkActive="active"
          (click)="closeMenu()"
        >
          <span translate>ABOUT</span>
        </a>-->
      </div>
      <div class="navbar-nav ml-auto">
        <span class="nav-item nav-link current__show">
          <!-- <i class="fas fa-question-circle"></i> -->
          <span *ngIf="currentShow !== undefined">
            <span translate>SHOW_NOW</span>: {{ currentShow | safeHtml }}
          </span>
        </span>
        <div class="nav-item" ngbDropdown placement="bottom-right">
          <a id="language-dropdown" class="nav-link" ngbDropdownToggle>{{
            currentLanguage
          }}</a>
          <div ngbDropdownMenu aria-labelledby="language-dropdown">
            <button
              class="dropdown-item"
              *ngFor="let language of languages"
              (click)="setLanguage(language)"
            >
              {{ language }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
