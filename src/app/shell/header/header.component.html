<header>
  <nav class="navbar navbar-expand-xl navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" routerLink="/shows" translate>
      <img class="logo d-none d-md-block" src="../../../assets/svg/logo.svg" />
      <span translate>APP_NAME</span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbar-menu"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
      [attr.aria-expanded]="!menuHidden"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      id="navbar-menu"
      class="collapse navbar-collapse float-xs-none"
      [ngbCollapse]="menuHidden"
    >
      <div class="navbar-nav">
        <a
          class="nav-item nav-link text-uppercase"
          routerLink="/search"
          routerLinkActive="active"
          (click)="closeMenu()"
        >
          <i class="fa fa-search"></i>
        </a>
        <a
          class="nav-item nav-link text-uppercase"
          routerLink="/shows"
          routerLinkActive="active"
          (click)="closeMenu()"
        >
          <!-- <i class="fas fa-home"></i> -->
          <span translate>SHOWS</span>
        </a>
        <a
          class="nav-item nav-link text-uppercase"
          routerLink="/archive"
          routerLinkActive="active"
          (click)="closeMenu()"
        >
          <!-- <i class="fas fa-home"></i> -->
          <span translate>ARCHIVE</span>
        </a>
        <a
          class="nav-item nav-link text-uppercase"
          routerLink="/schedule"
          routerLinkActive="active"
          (click)="closeMenu()"
        >
          <!-- <i class="fas fa-question-circle"></i> -->
          <span translate>SCHEDULE</span>
        </a>
        <a
          class="nav-item nav-link text-uppercase"
          href="http://radiorundgang.chatango.com/"
          target="_blank"
        >
          <!-- <i class="fas fa-question-circle"></i> -->
          <span translate>CHAT</span>
        </a>
        <a
          class="nav-item nav-link text-uppercase"
          routerLink="/about"
          routerLinkActive="active"
          (click)="closeMenu()"
        >
          <!-- <i class="fas fa-question-circle"></i> -->
          <span translate>ABOUT</span>
        </a>
      </div>
      <div class="navbar-nav ml-auto">
        <div class="nav-item" ngbDropdown placement="bottom-right">
          <a id="language-dropdown" class="nav-link" ngbDropdownToggle>{{
            currentLanguage
          }}</a>
          <div ngbDropdownMenu aria-labelledby="language-dropdown">
            <button
              class="dropdown-item"
              *ngFor="let language of languages"
              (click)="setLanguage(language)"
            >
              {{ language }}
            </button>
          </div>
        </div>
        <span class="nav-item nav-link text-uppercase">
          <!-- <i class="fas fa-question-circle"></i> -->
          <span translate>SHOW_NOW</span>: {{ currentShow | safeHtml }}
        </span>
      </div>
    </div>
  </nav>
</header>
