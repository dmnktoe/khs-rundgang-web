<div class="grid" *ngIf="isLoading == true">
  <div class="col-12">
    <app-loader></app-loader>
  </div>
</div>
<div class="grid" *ngIf="isLoading == false">
  <div class="col-12">
    <div class="swiper-container" [swiper]="config">
      <div class="swiper-wrapper">
        <div class="swiper-slide featured">
          <a
            class="show__link"
            routerLink="/recordings/{{ hotRecording?.slug }}"
          >
            <div
              class="swiper__show slider__img__container"
              [ngStyle]="{
                background:
                  'linear-gradient(180deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 50%), no-repeat center center url(' +
                  hotRecording?.image +
                  ')'
              }"
            >
              <h3 class="align-bottom">
                ðŸ”¥ <span translate>MOST_VIEWED</span>:
              </h3>
              <h5 class="align-bottom">
                {{ hotRecording?.title }}
              </h5>
              <h5 class="align-bottom" style="float: left;">
                ðŸ‘€<span class="viewCounter">{{
                  hotRecording?.viewCounter
                }}</span>
              </h5>
            </div>
          </a>
        </div>
        <div
          class="swiper-slide"
          *ngFor="let recording of recordings | slice: 0:5; let i = index"
        >
          <a class="show__link" routerLink="/recordings/{{ recording.slug }}">
            <div
              class="swiper__show slider__img__container"
              [ngStyle]="{
                background:
                  'linear-gradient(180deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 50%), no-repeat center center url(' +
                  recording.image +
                  ')'
              }"
            >
              <h4 class="align-bottom">{{ recording.title }}</h4>
              <h5 class="align-bottom">
                {{ recording.timeStart | date: 'dd.MM.yyyy' }},
                {{ recording.timeStart | date: 'HH:mm' }} Uhr
              </h5>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <app-recordings-list [recordings]="recordings" [hidden]="isLoading">
  </app-recordings-list>
</div>
