<div class="page-wrapper">
  <div *ngIf="isLoading == false" class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-2 mb-3 mb-sm-0 order-2 order-sm-1">
        <img
          src="{{ recording?.image }}"
          alt="{{ recording?.title }}"
          style="width: 100%"
        />
      </div>
      <div class="col-12 col-sm-6 col-md-10 order-sm-1 order-sm-2">
        <h1 [style.color]="hex">
          <span>{{ recording?.title }}</span>
        </h1>
        <strong>
          {{ recording.timeStart | date: 'dd.MM.yyyy' }} &mdash;
          {{ recording.timeStart | date: 'HH:mm' }} bis
          {{ recording.timeEnd | date: 'HH:mm' }} Uhr
        </strong>
        <div class="single__recording__single__tags">
          <span
            class="single__recording__list__tag"
            *ngFor="let genre of recording.genres"
          >
            <a [style.color]="hex" routerLink="/recordings">{{
              genre.title
            }}</a>
          </span>
        </div>
        <p style="margin-top: 10px;">{{ recording?.description }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <hr />
      </div>
    </div>
    <audio
      id="audio_with_controls"
      controls
      src="{{ recording.audio }}"
      type="audio/mp3"
    >
      Ihr Browser kann dieses Tondokument nicht wiedergeben.
    </audio>
    <div class="row">
      <div class="col-12">
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <a
          class="btn btn-secondary"
          [style.backgroundColor]="hex"
          routerLink="/recordings"
          translate
          >BACK</a
        >
        <a
          class="btn btn-secondary"
          [style.backgroundColor]="hex"
          href="{{ recording.audio }}"
          translate
          >DOWNLOAD_BROADCAST_BUTTON</a
        >
      </div>
    </div>
  </div>
  <div *ngIf="isLoading == true" class="container-fluid">
    <div class="row">
      <div class="col-12">
        <ngx-skeleton-loader
          count="1"
          [theme]="{
            'border-radius': '10px',
            height: '50px',
            width: '600px'
          }"
        ></ngx-skeleton-loader
        ><br />
        <ngx-skeleton-loader
          count="1"
          [theme]="{
            'border-radius': '10px',
            height: '27px',
            width: '400px'
          }"
        ></ngx-skeleton-loader>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-9">
        <div>
          <p>
            <ngx-skeleton-loader
              count="4"
              [theme]="{
                'border-radius': '10',
                height: '10px',
                width: '100%'
              }"
            ></ngx-skeleton-loader>
          </p>
          <hr />
        </div>
      </div>
    </div>
  </div>
</div>
