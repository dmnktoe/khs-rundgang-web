<div class="grid" *ngIf="isLoading == true">
  <div class="col-12@xs">
    <app-loader></app-loader>
  </div>
</div>
<div class="grid" *ngIf="isLoading == false">
  <div class="col-3@sm">
    <figure class="square">
      <img
        [defaultImage]="defaultImage"
        [lazyLoad]="recording?.image"
        alt="{{ recording?.title }}"
        style="width: 100%"
      />
    </figure>
  </div>
  <div class="col-9@sm">
    <h1 [style.color]="hex">
      <span>{{ recording?.title }}</span>
    </h1>
    <h6 class="recording__artists">
      <span
        *ngFor="let artist of recording.artists"
        class="recording__artists__single"
      >
        <img
          class="recording__artists__single__image"
          [src]="artist.image"
          tooltip="{{ artist.title }}"
          [options]="{
            placement: 'top',
            'hide-delay': 0,
            'hide-delay-mobile': 0,
            'animation-duration': 0
          }"
        />
      </span>
    </h6>
    <h6 style="padding-top: 4px;">
      <strong>
        <a [style.color]="hex" routerLink="/shows/{{ recording?.show.slug }}">{{
          recording?.show.title
        }}</a></strong
      >
    </h6>
    <h6 style="color:rgba(112,122,122,0.99)">
      {{ recording.timeStart | date: 'dd.MM.yyyy' }},
      {{ recording.timeStart | date: 'HH:mm' }} -
      {{ recording.timeEnd | date: 'HH:mm' }}
    </h6>
    <div
      class="recording__list__text__container__tag__wrapper"
      style="
      padding-bottom: 9px;"
    >
      <span
        class="recording__list__text__container__tags"
        *ngFor="let genre of recording.genres"
      >
        <a
          [style.color]="hex"
          routerLink="/search"
          [queryParams]="{ 'refinementList[genres.title][0]': genre.title }"
          >{{ genre.title }}</a
        >
      </span>
    </div>
    <p style="margin-top: 10px;" [innerHTML]="recording?.description"></p>
  </div>
  <div class="col-12">
    <audio
      id="audio_with_controls"
      controls
      src="{{ recording.audio }}"
      type="audio/mp3"
      ngx-analyticsOn="click"
      angularticsAction="PlayClick"
      [angularticsCategory]="recording.slug"
    >
      Ihr Browser kann dieses Tondokument nicht wiedergeben.
    </audio>
  </div>
  <div class="col-12">
    <a
      class="btn btn-primary"
      [style.backgroundColor]="hex"
      href="{{ recording.audio }}"
      ngx-analyticsOn="click"
      angularticsAction="DownloadClick"
      [angularticsCategory]="recording.slug"
      >Download Broadcast</a
    >
  </div>
</div>
