<div class="grid">
  <div class="col-12">
    <div
      class="textSeperator"
      *ngIf="!isLink"
      [class.active]="active === true"
      [class.border-left]="border === true"
    >
      {{ text }}
    </div>
    <div
      class="textSeperator"
      *ngIf="isLink"
      [class.active]="active === true"
      [class.border-left]="border === true"
    >
      <a routerLink="{{ url }}">
        {{ text }}
      </a>
    </div>
  </div>
</div>
