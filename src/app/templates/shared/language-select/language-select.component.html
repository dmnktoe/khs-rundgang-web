<div class="languages" *ngIf="isLoading">
  <app-loader></app-loader>
</div>
<div class="languages" *ngIf="!isLoading">
  <div class="grid-auto-md grid-gap-sm">
    <div
      class="language__single"
      [hidden]="isLoading"
      *ngFor="let language of availableLanguages"
      (click)="setLanguage(language?.twoLettersCode)"
      [class.active]="
        currentLanguage === language?.twoLettersCode.toUpperCase()
      "
    >
      <div
        class="progressbar"
        [style.width.%]="language.translationProgress"
      ></div>
      <div class="language__single__wrapper">
        {{
          language?.name.length > 15
            ? (language?.name | slice: 0:15) + '...'
            : language?.name
        }}
        <span class="translationProgress"
          >{{ language?.translationProgress }}%</span
        >
      </div>
    </div>
  </div>
</div>
