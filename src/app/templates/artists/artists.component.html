<div class="container">
  <app-page-title [title]="'artists' | translate"></app-page-title>

  <div class="artistsList" *ngIf="!isLoading == true">
    <div class="grid">
      <div class="col-12">
        <div class="artist" [hidden]="isLoading" *ngFor="let artist of artists">
          <a routerLink="/artists/{{ artist?.slug }}">
            <div
              class="artist__wrapper"
              (mouseover)="
                changeBackground({ event: $event, currentArtist: artist })
              "
              (mouseleave)="backgroundImg = false"
            >
              <div class="artist__wrapper__name">
                <h4>â†³{{ artist?.title }}</h4>
              </div>
              <div class="artist__wrapper__count">
                <h4>({{ artist?.recordings.length }})</h4>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="artistsBackgroundImg" *ngIf="!backgroundImg">
    <div class="artistsBackgroundImg__wrapper">
      <img src="{{ backgroundImgPath }}" />
    </div>
  </div>
</div>
