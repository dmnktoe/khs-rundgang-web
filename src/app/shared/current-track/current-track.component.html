<div class="main-current" style="display: table;">
  <div
    class="current-keyvisual"
    style="display: table-cell;vertical-align: middle;"
  >
    <div>
      <button (click)="onAudioPlay()">{{ value }}</button>
    </div>

    <audio #audioOption>
      <source
        src="https://radiorundgang.out.airtime.pro/radiorundgang_a"
        type="audio/mpeg"
      />
    </audio>
  </div>
  <div class="current-info" style="display: table-cell;vertical-align: middle;">
    <app-loader [isLoading]="isLoading"></app-loader>
    <h1 [hidden]="isLoading">{{ currentTrackID }}</h1>
    <p [hidden]="isLoading" *ngIf="currentArtist">{{ currentArtist }}</p>
  </div>
</div>
