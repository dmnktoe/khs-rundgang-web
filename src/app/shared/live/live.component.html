<span *ngIf="isLoading">
  <app-loader></app-loader>
</span>
<div *ngIf="!isLoading">
  <span
    (click)="play()"
    *ngIf="!state?.playing || state.currentTrack.currentSrc != this.streamUrl"
    class="liveInfo"
  >
    <span class="icon playIcon"></span>
    <span *ngIf="currentShowName">
      Live: {{ currentShowName | safeHtml }}
    </span>
    <span *ngIf="!currentShowName">
      OFF AIR.
    </span>
  </span>
  <span
    (click)="pause()"
    *ngIf="state?.playing && state.currentTrack.currentSrc == this.streamUrl"
    class="liveInfo"
  >
    <span class="icon pauseIcon"></span>
    <span *ngIf="currentShowName">
      Live: {{ currentShowName | safeHtml }}
    </span>
    <span *ngIf="!currentShowName">
      OFF AIR.
    </span>
  </span>
</div>
