<div class="scheduleList" *ngIf="schedule?.length == 0">
  <div class="scheduleList_Day" *ngFor="let entry of schedule">
    >
    <div class="scheduleListDay__info__container">
      <h4>No program scheduled for today, sorry! Come back tomorrow.</h4>
    </div>
  </div>
</div>

<div class="scheduleList" *ngIf="schedule?.length >= 1">
  <div class="scheduleList_Day" *ngFor="let entry of schedule">
    >
    <div class="scheduleListDay__image__container">
      <img src="https://picsum.photos/800?random=11" />
    </div>
    <div class="scheduleListDay__info__container">
      <h4>
        <a href="#">â†³{{ entry?.name | safeHtml }}</a>
      </h4>
      {{ entry?.starts | dateFormat: 'HH:mm' }} -
      {{ entry?.ends | dateFormat: 'HH:mm' }}
    </div>
  </div>
</div>
