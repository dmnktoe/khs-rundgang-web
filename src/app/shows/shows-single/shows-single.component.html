<div class="page-wrapper">
  <div *ngIf="isLoading == false" class="container-fluid">
    <div class="row">
      <div class="col-2">
        <img
          src="{{ show?.image }}"
          alt="{{ show?.title }}"
          style="width: 100%"
        />
      </div>
      <div class="col-10">
        <h1 [style.color]="hex">
          <span>{{ show?.title }}</span>
        </h1>
        <p>{{ show?.description }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <hr />
      </div>
    </div>
    <app-recordings-list [recordings]="recordings"> </app-recordings-list>
    <div class="row">
      <div class="col-12">
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <a
          class="btn btn-secondary"
          [style.backgroundColor]="hex"
          routerLink="/shows"
          translate
          >BACK</a
        >
      </div>
    </div>
  </div>
  <div *ngIf="isLoading == true" class="container-fluid">
    <div class="row">
      <div class="col-12">
        <ngx-skeleton-loader
          count="1"
          [theme]="{
            'border-radius': '10px',
            height: '50px',
            width: '600px'
          }"
        ></ngx-skeleton-loader
        ><br />
        <ngx-skeleton-loader
          count="1"
          [theme]="{
            'border-radius': '10px',
            height: '27px',
            width: '400px'
          }"
        ></ngx-skeleton-loader>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-9">
        <div>
          <p>
            <ngx-skeleton-loader
              count="4"
              [theme]="{
                'border-radius': '10',
                height: '10px',
                width: '100%'
              }"
            ></ngx-skeleton-loader>
          </p>
          <hr />
        </div>
      </div>
      <div class="col-12 col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-12">
        <a
          class="btn btn-secondary"
          [style.backgroundColor]="hex"
          routerLink="/shows"
          translate
          >BACK</a
        >
      </div>
    </div>
  </div>
</div>
