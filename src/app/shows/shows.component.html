<div class="page-wrapper">
  <div class="container-fluid">
    <div>
      <h1>
        <span translate>SHOWS</span>
      </h1>
      <div class="row">
        <app-loader [isLoading]="isLoading"></app-loader>
        <div
          class="col-md-4 col-lg-3 mx-auto my-3"
          [hidden]="isLoading"
          style="margin-top: 10px;"
          *ngFor="let show of shows"
        >
          <div *ngIf="show?.public == true" class="single__show__list">
            <div class="single__show__list__img-container">
              <img src="{{ show.img }}" />
            </div>
            <div class="single__show__list__text-container">
              <span class="genre-tag" *ngFor="let tag of show.class">
                {{ tag }}
              </span>
              <hr />
              <h3>{{ show.title }}</h3>
              <p>{{ show.caption }}</p>
              <a
                class="btn btn-primary"
                routerLink="/show/{{ show._id }}"
                translate
                >SHOW_DETAILS_BUTTON</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
